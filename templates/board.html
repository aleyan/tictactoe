{% extends "game.html" %}
{% block board %}
  <table>
    {% for row in board %}
      <tr>
        {% for cell in row %}
          {% if cell.player is none %}
            <td class='square' onclick='location.href="{{cell.url}}"'></td>
          {% elif cell.player == 'X' %}
            <td class='square'>{{cell.player}}</td>
          {% elif cell.player == 'O' %}
            <td class='square'>{{cell.player}}</td>
          {% endif %}
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
{% endblock %}
